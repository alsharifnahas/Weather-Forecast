<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Open Weather Map</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/style/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    </head>

    <body>
        <!-- header -->
        <header class="header bg-dark">
            <h2 class="text-white p-2 text-center">Weather Dashboard</h2>
        </header>

        <!-- main app container that wraps everything in the page -->
        <main class="container-fluid">
            <!-- the row that will hold the search and the displayed results -->
            <div class="row content-container">
                <!-- Search container -->
                <div class="container col-4 bg-light">
                    <aside class="serch-container">
                        <form>
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="mb-2 search-label" for="">Searh for a city:</label>
                                    <div class="input-group" style="width: 60%;">
                                        <input class="form-control" type="text" required>
                                        <button class="btn bg-primary text-white type=" submit"><i
                                                class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </aside>
                </div>

                <!-- Current weather container -->
                <div class="container col-8 weather-information-container" style="display: none;">
                    <section class="border weather-display-container p-2">

                        <h1 class="city-name" style="font-weight: bold; font-size: 30px;">

                        </h1>


                        <ul class="description">

                        </ul>
                    </section>

                    <!-- Five day weather forecat container -->
                    <section class="container 5-day-weather-container" style="padding: 0px; display: none;">


                    </section>
                </div>

            </div>
        </main>


        <script src="./assets/javascript/script.js"></script>
    </body>

</html>
